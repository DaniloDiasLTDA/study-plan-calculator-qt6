name: CI/Blog

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - release/*

env:
  ROOT_PATH: django_blog/

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Set up Environment
        run: |
          cd ${{ env.ROOT_PATH }}
          mv .env.example .env

      - name: Install Dependencies
        run: |
          cd ${{ env.ROOT_PATH }}
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt 

      - name: Formater
        run: cd ${{ env.ROOT_PATH }} && ruff --check .

      - name: Linter
        run: echo "todo"

      - name: System Checks
        run: |
            cd ${{ env.ROOT_PATH }}
            python manage.py check

